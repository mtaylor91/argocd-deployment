apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: mtaylor-io
patches:
  - path: iam-deployment-patch.yml
    target:
      group: apps
      version: v1
      kind: Deployment
      name: iam-mtaylor-io
resources:
  - https://github.com/mtaylor91/mtaylor.io/deploy?ref=0.0.14
  - https://github.com/mtaylor91/iam-mtaylor-io/deploy?ref=0.1.41
  - https://github.com/mtaylor91/admin-mtaylor-io/deploy?ref=0.0.22
  - https://github.com/mtaylor91/events-mtaylor-io/deploy?ref=0.0.4
  - virtualservices.yml
  - events-secret.json
  - postgres-secret.json
configurations:
  - sealedsecrets.yml
configMapGenerator:
  - name: iam-mtaylor-io
    behavior: merge
    literals:
      - email=mike.charles.taylor@gmail.com
      - public-key=RZkhnsiJGOopSNuHfvwK81gxOn-CpMv3GSp1sn2AIyg=
  - name: events-mtaylor-io
    behavior: merge
    literals:
      - email=mike.charles.taylor@gmail.com
      - public-key=KnWDlcS4se8lt-g3g8gTw_k8YSd-2FXOkwnoAsH-pbM=
secretGenerator:
  - name: events-mtaylor-io
    behavior: merge
    files:
      - ./events-secret.json
    options:
      annotations:
        config.kubernetes.io/local-config: "true"
  - name: postgres
    files:
      - ./postgres-secret.json
    options:
      annotations:
        config.kubernetes.io/local-config: "true"
