namespace: argocd
configMapGenerator:
- name: argocd-cm
  behavior: merge
  files:
  - config/oidc.config
  - config/resource.exclusions
  literals:
  - accounts.ci: apiKey, login
  - url=https://argocd.mtaylor.io
  - kustomize.buildOptions=--enable-helm
- name: argocd-rbac-cm
  behavior: merge
  files:
  - config/policy.csv
  literals:
  - policy.default=role:readonly
  - scopes='[email]'
resources:
- ../../../argocd
- ./applicationsets.yml
- ./dex-client-secret.json
