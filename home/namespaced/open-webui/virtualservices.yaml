---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: open-webui
spec:
  gateways:
  - istio-gateways/home-mtaylor-io
  hosts:
  - openwebui.home.mtaylor.io
  http:
  - route:
    - destination:
      host: open-webui-service.open-webui.svc.cluster.local
        port:
          number: 8080
