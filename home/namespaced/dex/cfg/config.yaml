issuer: https://login.mtaylor.io

storage:
  type: kubernetes
  config:
    inCluster: true

web:
  http: 0.0.0.0:8080

connectors:
- type: google
  id: google
  name: Google
  config:
    clientID: $GOOGLE_CLIENT_ID
    clientSecret: $GOOGLE_CLIENT_SECRET
    redirectURI: https://login.mtaylor.io/callback
    org: kubernetes

oauth2:
  skipApprovalScreen: true

staticClients:
- name: ArgoCD
  id: argocd-mtaylor-io
  secretEnv: ARGOCD_CLIENT_SECRET
  redirectURIs:
  - 'https://argocd.mtaylor.io/auth/callback'
- name: ArgoCD CLI
  id: argocd-mtaylor-io-cli
  public: true
  redirectURIs:
  - 'http://localhost:8085/auth/callback'
- name: Kubernetes
  id: kubernetes
  secretEnv: KUBERNETES_CLIENT_SECRET
  redirectURIs:
  - 'http://localhost:8000'
  - 'http://localhost:18000'
  - 'https://kubenav.io/auth/oidc.html'
- name: DesktopCtl
  id: desktopctl
  secretEnv: DESKTOPCTL_CLIENT_SECRET
  redirectURIs:
  - 'https://vms.home.mtaylor.io/auth/callback'
  - 'http://localhost:5173/auth/callback'
